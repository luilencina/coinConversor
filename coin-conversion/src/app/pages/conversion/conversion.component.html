<h2>Convers√£o de Moeda</h2>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Moeda de Origem</mat-label>
  <mat-select [(ngModel)]="originCurrency">
    <mat-option *ngFor="let currency of currencies" [value]="currency">
      {{ currency }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Valor</mat-label>
  <input matInput type="number" [(ngModel)]="amount" />
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  (click)="convert()"
  [disabled]="amount == null"
>
  Converter
</button>

<div class="result" *ngIf="convertedValue !== null">
  <p>
    Valor convertido:
    <strong>{{ convertedValue | number:'1.2-2' }}</strong>
    {{ originCurrency === 'Ouro Real' ? 'Tibar' : 'Ouro Real' }}
  </p>
</div>
